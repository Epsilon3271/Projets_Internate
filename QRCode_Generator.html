<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="Logo_head.png">
    <title>Générateur de QR Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #eee;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #ffffff; /* Fond blanc */
            color: #222; /* Couleur du texte assombrie pour un contraste */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #eee;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #qrcode-container {
            margin-top: 20px;
        }

        #qrcode {
            margin-top: 20px;
        }

        #download-link {
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de QR Code</h1>
        <div id="qrcode-container">
            <input type="text" id="url-input" placeholder="Entrez votre lien ici..." autofocus>
            <input type="submit" id="generate-btn" value="Générer QR Code">
            <div id="qrcode"></div>
            <a id="download-link" download="qrcode.png">Télécharger le QR Code</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        var qrcodeContainer = document.getElementById('qrcode');
        var qrCode = new QRCode(qrcodeContainer, {
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        document.getElementById('generate-btn').addEventListener('click', function() {
            var url = document.getElementById('url-input').value;
            if (url) {
                qrCode.makeCode(url);
                setTimeout(function() {
                    var canvas = qrcodeContainer.querySelector('canvas');
                    var downloadLink = document.getElementById('download-link');
                    downloadLink.href = canvas.toDataURL('image/png');
                    downloadLink.style.display = 'block';
                }, 300);
            } else {
                alert('Veuillez entrer un lien.');
                qrcodeContainer.innerHTML = '';
                var downloadLink = document.getElementById('download-link');
                downloadLink.style.display = 'none';
            }
        });
    </script>
</body>
</html>
