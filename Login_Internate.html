<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #eee;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #333;
            color: #eee;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #eee;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            text-align: center;
            color: #ff3333;
            margin-bottom: 20px;
        }

        .register-link {
            text-align: center;
            font-size: 14px;
            color: #eee;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Adresse email" required /><br/>
            <input type="password" id="password" placeholder="Mot de passe" required /><br/>
            <input type="submit" value="Se connecter" /><br/>
        </form>
        <div class="error-message" id="errorMessage" style="display: none;">Nom d'utilisateur ou mot de passe incorrect.</div>
        <div class="register-link">
            Pas encore inscrit ? <a href="register.html">Inscrivez-vous ici</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le formulaire de se soumettre normalement

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Récupérer les utilisateurs enregistrés depuis le stockage local
            var storedUsers = localStorage.getItem("users");
            var users = storedUsers ? JSON.parse(storedUsers) : [];

            // Vérifier si l'utilisateur existe dans la liste des utilisateurs enregistrés
            var foundUser = users.find(function(user) {
                return user.email === email && user.password === password;
            });

            if (foundUser) {
                // Connexion réussie, rediriger vers la page connected.html
                window.location.href = "connected.html";
            } else {
                // Afficher un message d'erreur si l'utilisateur n'est pas trouvé ou si le mot de passe est incorrect
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
