<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Connecté au réseau Internate</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        }

        h1 {
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;

            color: #eee;
        }

        input[type="submit"] {
            background-color: #007bff;
