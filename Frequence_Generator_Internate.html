<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Fréquences</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #eee;
        }

        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #333;
            color: #eee;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #eee;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            text-align: center;
            color: #ff3333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Fréquences</h1>
        <p>Entrez une fréquence en Hz :</p>
        <input type="number" id="frequencyInput" min="20" max="20000" step="1" value="440"><br/>
        <button onclick="generateSound()">Générer</button>
        <button onclick="stopSound()">Arrêter</button>
    </div>

    <script>
        let oscillator = null;

        function generateSound() {
            const frequencyInput = document.getElementById("frequencyInput");
            const frequency = parseInt(frequencyInput.value);

            if (oscillator !== null) {
                stopSound();
            }

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
        }

        function stopSound() {
            if (oscillator !== null) {
                oscillator.stop();
                oscillator.disconnect();
                oscillator = null;
            }
        }
    </script>
</body>
</html>
